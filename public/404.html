<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraft', sans-serif;
        }
        
        body {
            background-image: url('https://cdnme.ejs.biz.id/file/8ae41d.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.7);
            z-index: 1;
        }
        
        .container {
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 40px;
    text-align: center;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    z-index: 2;
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.3);
}
        
        h1 {
            font-size: 120px;
            margin-bottom: 0;
            color: #000;
            letter-spacing: 5px;
        }
        
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #000;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #000;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #000;
            transform: translateY(-3px);
        }
        
        .countdown {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        
        .animation {
            position: absolute;
            width: 100%;
            z-index: 0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 80px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>404</h1>
        <h2>Halaman Tidak Ditemukan</h2>
        <p>Maaf, page yang Kamu cari tidak ditemukan atau mungkin telah dipindahkan.</p>
        <div class="countdown" id="countdown">Kamu akan dialihkan dalam <span id="timer">3</span> detik</div>
    </div>

    <script>
        let timeLeft = 5;
        const timer = document.getElementById('timer');
        
        const countdownTimer = setInterval(function() {
            timeLeft -= 1;
            timer.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
